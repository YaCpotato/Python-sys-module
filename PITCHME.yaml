# Layout
layout : center

# Look-and-Feel
theme            : template

theme-background : [ "white" ]
theme-headline   : [ "Righteous", "#E27924", "none" ]
theme-byline     : [ "Concert One", black, "none" ]
theme-text       : [ "Bubblegum", "#1C1C1C", "none" ]
theme-links      : [ "#E27924", "#FF851B" ]
theme-code       : [ "Source Code Pro" ]
theme-controls   : [ "#484848" ]
theme-margins    : [ "0", "15px" ]

highlight        : tomorrow
code-line-numbers : true
background-opacity : 75
footnote : "Twitter : @yasshi_dayooon"

# Behavior
transition : none
published : true
print-fragments : true
print-notes     : false
print-footer    : true
eager-loading : true

# Fro Twitter Card And Other
title : "Python sysモジュールのまとめ"
description : "Pythonの標準ライブラリ、sysについてのまとめです"
thumbnail : "スクリーンショット 2020-09-17 23.17.36.png"


# Plugins
charts : true
mathjax : TeX-AMS_HTML-full
