# Layout
layout : center

# Look-and-Feel
theme            : template

theme-background : [ "linear-gradient(to top, #6dd5ed, #2193b0)" ]
theme-headline   : [ "Ubuntu", "white", "none" ]
theme-byline     : [ "Ubuntu", "black", "none" ]
theme-text       : [ "Raleway", "#F5FFFA", "none" ]
theme-links      : [ "#0295BB", "#C0C0C0" ]
theme-code       : [ "Inconsolata" ]
theme-controls   : [ "#484848" ]
theme-margins    : [ "0", "15px" ]

highlight        : ir-black
code-line-numbers : true
background-opacity : 75
footnote : "Twitter : @yasshi_dayooon"

# Behavior
transition : none
published : true
print-fragments : true
print-notes     : false
print-footer    : true
eager-loading : true

# Fro Twitter Card And Other
title : "Python sysモジュールのまとめ"
description : "Pythonの標準ライブラリ、sysについてのまとめです"
thumbnail : "スクリーンショット 2020-09-17 23.17.36.png"


# Plugins
charts : true
mathjax : TeX-AMS_HTML-full
