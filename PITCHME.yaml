# Layout
layout : center

# Look-and-Feel
theme            : template

theme-background : [ "linear-gradient(180deg, white 75%, black 25%)" ]
theme-headline   : [ "Montserrat", "#93C54B", "none" ]
theme-byline     : [ "Montserrat", "#111111", "none" ]
theme-text       : [ "Raleway", "#1C1C1C", "none" ]
theme-links      : [ "#62A503", "#718C00" ]
theme-code       : [ "Fira Code" ]
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]
theme-override : app.css

highlight        : tomorrow

code-line-numbers : true
background-opacity : 75
footnote : "Twitter : @yasshi_dayooon"

# Behavior
transition : none
published : true
print-fragments : true
print-notes     : false
print-footer    : true
eager-loading : true

# Fro Twitter Card And Other
title : "Python sysモジュールのまとめ"
description : "Pythonの標準ライブラリ、sysについてのまとめです"
thumbnail : "スクリーンショット 2020-09-17 23.17.36.png"


# Plugins
charts : true
mathjax : TeX-AMS_HTML-full
